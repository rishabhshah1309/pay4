<h1>Split for Receipt #{{ receipt.id }}</h1>
<table border="1">
  <tr><th>User</th><th>Subtotal</th><th>Tax</th><th>Tip</th><th>Total</th></tr>
  {% for user, data in results.items %}
    <tr>
      <td>{{ user }}</td>
      <td>{{ data.subtotal }}</td>
      <td>{{ data.tax }}</td>
      <td>{{ data.tip }}</td>
      <td>{{ data.total }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="5">No selections yet.</td></tr>
  {% endfor %}
</table>
<p>
  <a href="{% url 'select_items' receipt.id %}">Edit my selections</a> |
  <a href="{% url 'upload_receipt' receipt.id %}">Upload/Process</a> |
  <a href="{% url 'dashboard' %}">Back to dashboard</a>
</p>
